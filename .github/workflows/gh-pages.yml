name: React app deployement

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Install dependencies ğŸ”§
        run: npm install

      - name: Build app ğŸ—ï¸
        run: npm run build

      - name: Deploy to GitHub Pages ğŸš€
        run: npm run deploy
        env:
          CI: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
