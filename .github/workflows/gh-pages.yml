name: React app deployement

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo 🛎️
        uses: actions/checkout@v2

      - name: Install dependencies 🔧
        run: npm install

      - name: Build app 🏗️
        run: npm run build

      - name: Deploy to GitHub Pages 🚀
        run: npm run deploy
        env:
          CI: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
